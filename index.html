<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Super Logo Bootstrap</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container-fluid">
<div class="topline"></div>
<div class="container header">
    <div class="row justify-content-between">
        <div class="row">
            <div class="header__square"></div>
            <div class="header__text"><span>SUPER LOGO</span></div>
        </div>
        <div class="input-group mb-3 header__search ">
            <input type="text" class="form-control header__search-input" placeholder="Search">
            <div class="input-group-append">
                <button class="btn header__search-button" type="submit">GO</button>
            </div>
        </div>
    </div>
<div class="container">
    <nav class="navbar navbar-user navbar-expand-sm">
        <ul class="navbar-nav">
            <li class="nav-item"><a>HOME</a></li>
            <li class="nav-item"><a>ABOUT US</a></li>
            <li class="nav-item"><a>SERVICE</a></li>
            <li class="nav-item"><a>PARTNERS</a></li>
            <li class="nav-item"><a>CUSTOMERS</a></li>
            <li class="nav-item"><a>PROJECT</a></li>
            <li class="nav-item"><a>CAREERS</a></li>
            <li class="nav-item"><a>CONTACT</a></li>
        </ul>
    </nav>
</div>
    <div class="container">
        <figure class="figure">
            <img src="images/Mountains-and-hills-julian-alps.png" class="main__image figure-img img-fluid z-depth-1">
        </figure>
    </div>
</div>
</div>
</body>
</html>
